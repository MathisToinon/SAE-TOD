<!-- appWeb/templates/appWeb/home.html -->
{% extends 'base.html' %}

{% block title %}Accueil{% endblock %}

{% block content %}
    <div class="container-fluid p-4">
        <div class="card border-0 shadow-sm mt-4 mb-5">
          <div class="card-body">
            <h1 class="card-title">Bienvenue sur la page Secteur</h1>
            <p class="card-text">Ceci est du contenu dynamique pour la page secteur.</p>
          </div>
        </div>
        <!-- Canvas pour le graphique -->
        <div class="container my-4">
            <div class="col-12">
              <div class="card border-0 shadow-sm mb-4" style="height: 600px; max-width: 100%;">
                <div class="card-header bg-primary text-white">
                  <h5 class="mb-0">Consommation énergétique par année (MWh)</h5>
                </div>
                <div class="card-body d-flex align-items-center justify-content-center p-0">
                  <canvas id="energyChart" style="width: 100% !important; height: 100% !important;"></canvas>
                </div>
              </div>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const energyCtx = document.getElementById('energyChart').getContext('2d');

const data = {
  labels: ['2021', '2022', '2023', '2024', '2025'], // Années en abscisse
  datasets: [
    {
      label: 'Gaz',
      data: [1200, 1150, 1100, 1050, 1000], // consommation en MWh
      borderColor: 'rgba(255, 99, 132, 1)', // rouge
      backgroundColor: 'rgba(255, 99, 132, 0.2)',
      fill: false,
      tension: 0.3,
      pointStyle: 'circle',
      pointRadius: 5,
      pointHoverRadius: 7,
      borderWidth: 2,
    },
    {
      label: "Électricité",
      data: [900, 950, 1000, 1100, 1150],
      borderColor: 'rgba(54, 162, 235, 1)', // bleu
      backgroundColor: 'rgba(54, 162, 235, 0.2)',
      fill: false,
      tension: 0.3,
      pointStyle: 'rectRot',
      pointRadius: 5,
      pointHoverRadius: 7,
      borderWidth: 2,
    },
    {
      label: "Chaleur et Froid",
      data: [700, 650, 600, 550, 500],
      borderColor: 'rgba(255, 206, 86, 1)', // jaune
      backgroundColor: 'rgba(255, 206, 86, 0.2)',
      fill: false,
      tension: 0.3,
      pointStyle: 'triangle',
      pointRadius: 5,
      pointHoverRadius: 7,
      borderWidth: 2,
    }
  ]
};
const config = {
  type: 'line',
  data: data,
  options: {
    responsive: true,
    plugins: {
      legend: {
        position: 'top',
      },
      tooltip: {
        mode: 'index',
        intersect: false,
      }
    },
    interaction: {
      mode: 'nearest',
      axis: 'x',
      intersect: false
    },
    scales: {
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: 'Consommation (MWh)'
        }
      },
      x: {
        title: {
          display: true,
          text: 'Année'
        }
      }
    }
  },
};

const energyChart = new Chart(energyCtx, config);
</script>
    <!-- Ajoute ici tout ce que tu veux afficher -->
{% endblock %}
