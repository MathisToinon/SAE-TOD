{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #E6AE12 !important;
        }
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background-color: #F2F2F7;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        .border-primary {
            border-color: var(--primary-color) !important;
        }
        .bg-primary {
            background-color: white !important;
        }
        .btn-primary {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
        }
    </style>
</head>
<body class="d-flex">
    <!-- Colonne gauche avec logo -->
    <div class="col-6 bg-primary d-flex align-items-center justify-content-center">
        <img src="{% static 'images/logo.png' %}" alt="logo ent" class="mx-auto img-fluid" style="max-width: 400px; object-fit: contain;">
    </div>

    <!-- Colonne droite avec formulaire -->
    <div class="col-6 d-flex align-items-center justify-content-center">
        <div class="col-6 d-flex flex-column gap-5">
            <div class="d-flex col-12 flex-wrap">
                <h1 class="col-12">Connexion</h1>
                <div class="col-3 border-bottom border-primary border-5"></div>
            </div>

            <!-- Formulaire Django -->
            <form class="d-flex flex-column gap-3" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="d-flex flex-column gap-1">
                    <label for="id_username">Identifiant</label>
                    <input type="text" class="form-control" name="username" id="id_username" placeholder="Saisissez votre identifiant">
                </div>
                <div class="d-flex flex-column gap-1">
                    <label for="id_password">Mot de passe</label>
                    <input type="password" class="form-control" name="password" id="id_password" placeholder="Saisissez votre mot de passe">
                </div>
                <button class="btn btn-primary col-6 ms-auto" type="submit">Connexion</button>
            </form>

            <!-- ✅ Lien vers l'inscription -->
            <div class="text-center mt-3">
                <span class="text-muted">Pas encore de compte ?</span>
                <a href="{% url 'signup' %}" class="fw-bold text-decoration-underline">Créer un compte</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
